name: C/C++ CI

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: ["ubuntu-20.04", "ubuntu-22.04"]

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: sudo apt-get install autoconf automake libtool check libssl-dev shtool
    - name: libtoolize
      run: libtoolize --force
    - name: aclocal
      run: aclocal
    - name: autoheader
      run: autoheader
    - name: automake
      run: automake --force-missing --add-missing || exit 0
    - name: autoreconf
      run: autoreconf -vfi
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: check src/ircd was built
      run: ls src/ircd
