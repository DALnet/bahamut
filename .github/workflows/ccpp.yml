name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ubuntu-20:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: sudo apt-get install autoconf automake libtool check libssl-dev shtool
    - name: libtoolize
      run: libtoolize --force
    - name: aclocal
      run: aclocal
    - name: autoheader
      run: autoheader
    - name: automake
      run: automake --force-missing --add-missing || exit 0
    - name: autoreconf
      run: autoreconf -vfi
    - name: configure
      run: ./configure
    - name: make
      run: make

  ubuntu-22:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: sudo apt-get install autoconf automake libtool check wget shtool
    - name: libtoolize
      run: libtoolize --force
    - name: aclocal
      run: aclocal
    - name: autoheader
      run: autoheader
    - name: automake
      run: automake --force-missing --add-missing || exit 0
    - name: autoreconf
      run: autoreconf -vfi
    - name: get openssl
      run:  wget --no-check-certificate -O $HOME/openssl-1.1.1m.tar.gz https://www.openssl.org/source/openssl-1.1.1m.tar.gz
    - name: untar openssl
      run:  tar zxf $HOME/openssl-1.1.1m.tar.gz && cd $HOME/openssl-1.1.1m
    - name: compile openssl
      run: ./config --prefix=$HOME/openssl --openssldir=$HOME/openssl && make install
    - name: configure
      run: ./configure --enable-openssl=$HOME/openssl
    - name: make
      run: make

